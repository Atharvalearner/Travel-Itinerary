<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Trip</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Create New Trip</h1>
        <form action="/trips/create" method="POST" class="trip-form">
            <label for="id">Trip ID:</label>
            <input type="text" id="id" name="id" required>
            
            <label for="tripName">Trip Name:</label>
            <input type="text" id="tripName" name="tripName" required>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" step="0.01" required>
            
            <label for="description">Trip Description:</label>
            <input type="text" id="description" name="description" required>
            
            <button type="submit">Create Trip</button>
        </form>

        <a href="/trips/list" class="back-link">Back to List</a>
    </div>
</body>
</html>
