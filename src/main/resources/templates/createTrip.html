<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Trip</title>
</head>
<body>
    <h1>Create New Trip</h1>
		<form action="/trips/create" method="POST">
		    <label for="id">Trip ID:</label>
		    <input type="text" id="id" name="id" required>
		    
		    <label for="tripName">Trip Name:</label>
		    <input type="text" id="tripName" name="tripName" required>
		    
		    <label for="destination">Destination:</label>
		    <input type="text" id="destination" name="destination" required>
		    
		    <label for="startDate">Start Date:</label>
		    <input type="date" id="startDate" name="startDate" required>
		    
		    <label for="endDate">End Date:</label>
		    <input type="date" id="endDate" name="endDate" required>
		    
		    <label for="budget">Budget:</label>
		    <input type="number" id="budget" name="budget" step="0.01" required>
		    
		    <button type="submit">Create Trip</button>
		</form>

    <a href="/trips/list">Back to List</a>
</body>
</html>
